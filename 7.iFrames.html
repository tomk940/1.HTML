<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>iFrame</title>
    </head>

    <body>
        
        <h1>iFrame</h1>
        <p>iframes are html documents embedded inside html documents</p>
       <p>This is an iframe of the paragraphs.html document that i made</p>
        <iframe src="3.paragraphs.html" width=80% height=30%></iframe>
        
        
        <p>This iframe will be a link that will open inside the iframe</p>
        
         <p><a href="https://www.google.org/" target="iframe_a">Google </a><a href="https://www.wikipedia.org/" target="iframe_a"> Wikipedia</a><a href="http://www.bbc.co.uk/news" target="iframe_a"> BBC</a>
        <iframe name="iframe_a" width=90% height=800px></iframe>
        
       
        
        
        
        
        <p>This iframe will have a youtube video in it</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fTkKZi7hFpM" frameborder="0" allowfullscreen></iframe>
    </body>

</html>
