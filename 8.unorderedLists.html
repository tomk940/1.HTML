<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unordered Lists</title>
    </head>

    <body>
        
        <h1>Unordered Lists</h1>
        
        <p>This is an unordered List</p>
        <p>Also known as Bullet Points</p>
        <ul>
            <li>Bullet Number 1</li>
            <li>Bullet Number 2</li>
            <li>Bullet Number 3</li>
            <li>Bullet Number 4
                    <ul>
                    <li>This is a sub list
                            <ul><li>this is a sub sub list</li></ul>
                        </li>
                </ul>
            </li>
        </ul>
        
    </body>

</html>
