<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Decoration</title>
    </head>

    <body>
        
        <h1>Text Decoration</h1>
        <p>This is my first Paragraph</p>
        
        <p><em>This is emphasised</em></p>
        <p><strong>This is bolded</strong></p>
        <p><i>This is in italic</i></p>
        <p><strike>This is crossed through</strike></p>
        <p>This is number is subbed<sub>2</sub></p>
        <p>This is number is supped<sup>2</sup></p>
        
    </body>

</html>
